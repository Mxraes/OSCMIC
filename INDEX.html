<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ordem de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .toast {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg overflow-hidden">
        <header class="bg-gray-800 p-6">
            <h1 class="text-2xl font-bold text-white">Cadastro de Nova Ordem de Serviço</h1>
            <p class="text-gray-300 mt-1">Preencha os dados e clique em "Adicionar" para salvar na planilha.</p>
        </header>

        <form id="os-form" class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="responsavel" class="block text-sm font-medium text-gray-700">Responsável</label>
                    <input type="text" id="responsavel" name="responsavel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Nome do responsável">
                </div>
                <div>
                    <label for="valor" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
                    <input type="number" id="valor" name="valor" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: 1500.50">
                </div>
                <div>
                    <label for="data_inicio" class="block text-sm font-medium text-gray-700">Data de Início</label>
                    <input type="date" id="data_inicio" name="data_inicio" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="data_fim" class="block text-sm font-medium text-gray-700">Data de Fim</label>
                    <input type="date" id="data_fim" name="data_fim" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Serviço</label>
                    <select id="tipo" name="tipo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        <option>Limpeza</option>
                        <option>Manutenção</option>
                        <option>Instalação</option>
                        <option>Reparo</option>
                        <option>Consultoria</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status da OS</label>
                    <select id="status" name="status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        <option>Aberta</option>
                        <option>Em Andamento</option>
                        <option>Concluída</option>
                        <option>Cancelada</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="produtos" class="block text-sm font-medium text-gray-700">Produtos (separados por vírgula)</label>
                <textarea id="produtos" name="produtos" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Ex: Parafuso, Cabo de rede, Filtro de ar"></textarea>
            </div>
            <div class="pt-4 flex justify-end">
                <button type="submit" id="submit-button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-8 py-3 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400">
                    <span id="button-text">Adicionar OS</span>
                    <svg id="button-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <!-- Mensagem de Alerta (Toast) -->
    <div id="toast" class="toast fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-md opacity-0 transform -translate-y-10">
        <span id="toast-message"></span>
    </div>

    <script>
        // URL do seu Web App do Google Apps Script.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwlQ9cZwqWI-1sLZ57LLEmc3kOZSB1whing5Y7Ph3lqh2HCpEG_L6M2NfyfI5fA_GN7/exec';

        const form = document.getElementById('os-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (SCRIPT_URL === '') {
                showToast('Por favor, configure a URL do Script no código HTML.', 'error');
                return;
            }
            
            setLoading(true);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(res => res.json())
            .then(data => {
                if (data.result === 'success') {
                    showToast('OS adicionada com sucesso!', 'success');
                    form.reset();
                } else {
                    throw new Error(data.message || 'Ocorreu um erro desconhecido.');
                }
            })
            .catch(error => {
                console.error('Error!', error);
                showToast(`Erro ao enviar: ${error.message}`, 'error');
            })
            .finally(() => {
                setLoading(false);
            });
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            buttonText.classList.toggle('hidden', isLoading);
            buttonSpinner.classList.toggle('hidden', !isLoading);
        }

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'toast fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 transform -translate-y-10'; // Reset classes
            
            if (type === 'success') {
                toast.classList.add('bg-green-500');
            } else {
                toast.classList.add('bg-red-500');
            }

            toast.classList.remove('opacity-0', '-translate-y-10');
            toast.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', '-translate-y-10');
            }, 4000);
        }
    </script>
</body>
</html>
